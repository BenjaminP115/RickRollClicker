<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rick Roll Clicker</title>
  <link rel="stylesheet" href="css/layout.css">
</head>
<body>
  <div id="left">
    <img id="world" src="imgs/world.gif" width="785", height="785" alt="World png">
  </div>
  <div id="uppermiddle">
    <h1 id="clickView">0</h1>
  </div>
  <div id="bottommiddle">
    <img id="rickBtn" src="imgs/rickroll.gif" width="220", height="261" alt="Rickroll gif">
  </div>

  <div id="upgrades">
    <!-- <button type="button" id="upgrade_10">Population+</button> -->

    <div class="upgrade">
      <button type="button" id="upgrade_1"><span id="upgradeDisplay0">0</span>x Upload Speed</button>
      <p>Cost: 0 rick rolls</p>
    </div>
    <div class="upgrade">
      <button type="button" id="upgrade_2"><span id="upgradeDisplay1">0</span>x Computer</button>
      <p>Cost: 0 rick rolls</p>
    </div>
    <div class="upgrade">
      <button type="button" id="upgrade_3"><span id="upgradeDisplay2">0</span>x Memer</button>
      <p>Cost: 0 rick rolls</p>
    </div>
    <div class="upgrade">
      <button type="button" id="upgrade_4"><span id="upgradeDisplay3">0</span>x Link Generator</button>
      <p>Cost: 0 rick rolls</p>
    </div>
    <div class="upgrade">
      <button type="button" id="upgrade_5"><span id="upgradeDisplay4">0</span>x Social Media</button>
      <p>Cost: 0 rick rolls</p>
    </div>
    <div class="upgrade">
      <button type="button" id="upgrade_6"><span id="upgradeDisplay5">0</span>x Redditor</button>
      <p>Cost: 0 rick rolls</p>
    </div>
  </div>

  <script src="js/main.js"></script>
</body>
</html>
